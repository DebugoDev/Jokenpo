<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Jokenpo Competitivo</title>
</head>
<body>
    <div class="container">
        <h1>Jokenp√¥ Competitivo</h1>
        <p>Pedra, Papel ou Tesoura?</p>
        <p>A equipe vencedora ganha a rodada!</p>

        <form class="team-info">
            <label for="teamNameInput">Seu Codinome de Equipe:</label>
            <input type="text" id="teamNameInput" placeholder="Ex: Equipe Zeta" maxlength="15">
            <button id="setTeamNameButton" type="button">Confirmar Equipe</button>
        </form>

        <div class="jokenpo-buttons">
            <button id="rockButton" data-move="pedra" disabled>
                <img src="./assets/rock.png" alt="Pedra" />
            </button>
            <button id="paperButton" data-move="papel" disabled>
                <img src="./assets//paper.png" alt="Papel" />
            </button>
            <button id="scissorsButton" data-move="tesoura" disabled>
                <img src="./assets/scissors.png" alt="Tesoura" />
            </button>
        </div>

        <p id="message"></p>
        <p id="game-status">Aguardando seu codinome...</p>
        <p id="winner-team-name"></p>

        <div class="stats">
            <div class="stat-item">
                <p>Sua Equipe:</p>
                <strong><span id="player-team-name">?</span></strong>
                <p>Sua Jogada:</p>
                <strong><span id="player-move">?</span></strong>
            </div>
            <div class="stat-item">
                <p>Oponente:</p>
                <strong><span id="opponent-team-name">?</span></strong>
                <p>Jogada do Oponente:</p>
                <strong><span id="opponent-move">?</span></strong>
            </div>
        </div>
        <p>Rodada: <strong><span id="round-counter">0</span></strong></p>
    </div>
</body>
</html>
